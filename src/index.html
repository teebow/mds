<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
     <script src="index.js"></script>
     <link rel="stylesheet" href="../styles/pure-min.css" />
     <link rel="stylesheet" href="../styles/mds.css" />
  </head>
  <body>
    <div id="container">
        <h1>Météo des services</h1>
        <div id="services-list">
			<div class="service service-status-up">
				<div class="service-item">
					<div class="pure-u">
						<img alt="service is up" class="service-avatar" src="../assets/sun.svg" width="64" height="64">
					</div>
					<div class="pure-u-3-4">
						<h3 class="service-name">Messagerie</h3>
					</div>
				</div>
			</div>
			<div class="service service-status-degraded">
				<div class="service-item">
					<div class="pure-u">
						<img alt="service is up" class="service-avatar" src="../assets/cloud.svg" width="64" height="64">
					</div>
					<div class="pure-u-3-4">
						<h3 class="service-name">Intranet</h3>
					</div>
				</div>
			</div>
			<div class="service service-status-degraded">
				<div class="service-item">
					<div class="pure-u">
						<img alt="service is up" class="service-avatar" src="../assets/cloud.svg" width="64" height="64">
					</div>
					<div class="pure-u-3-4">
						<h3 class="service-name">Intranet</h3>
					</div>
				</div>
			</div>
			<div class="service service-status-down">
				<div class="service-item">
					<div class="pure-u">
						<img alt="service is up" class="service-avatar" src="../assets/thunder.svg" width="64" height="64">
					</div>
					<div class="pure-u-3-4">
						<h3 class="service-name">Sigtao</h3>
					</div>
				</div>
			</div>
        </div>
    </div>
  </body>
</html>
